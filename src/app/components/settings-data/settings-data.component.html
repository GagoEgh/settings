<div class="col-sm">
    <input [(ngModel)]="setting.title" type="text" class="form-control" placeholder="title">
</div>
<div class="col-sm-7">
    <input [(ngModel)]="setting.url" type="text" class="form-control" placeholder="url">
</div>
<div class="col-sm form-check">
    <input [(ngModel)]="setting.isChecked" class="form-check-input" type="checkbox" id="autoSizingCheck">
</div>
