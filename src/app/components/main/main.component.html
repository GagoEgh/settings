<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation" *ngFor="let tab of tabs,let ind=index">
            <button class="nav-link" [class.active]="index===ind" (click)="showTab(ind)">{{tab}}</button>
        </li>
    </ul>

    <div [ngSwitch]="index">
        <div *ngSwitchCase="'0'">
            <app-todo></app-todo>
        </div>
        <div *ngSwitchCase="'1'">
            <app-settings></app-settings>
        </div>
    </div>

</div>
