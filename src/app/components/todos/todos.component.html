<div class="block">
    <div class="form">
        <input type="text" [(ngModel)]="title">
        <input type="text"  [(ngModel)]="description"  >
        
        <button (click)="add()">submit</button>
    </div>
    <ul class="todos">
        <li *ngFor="let todo of todos">
            <app-todo [todo]="todo"></app-todo>
        </li>
    </ul>
</div>
