<form class="form">
    <button type="button" class="btn add" (click)="add()">add</button>

    <div *ngFor="let data of settingsDatas">
        <app-datas [data]="data"></app-datas>
    </div>
   
    <button type="button" class="btn" 
        *ngIf="differenceSettings()" (click)="save()">save</button>
</form>
