<div class="block">
    <button class="btn" [class.active]="isTodo" 
    (click)="isTodo=true">TODOS</button>
    <button class="btn" [class.active]="!isTodo" 
    (click)="isTodo=false">SETTINGS</button>
   
</div>

<app-todos *ngIf="isTodo;else todo"></app-todos>
<ng-template #todo>
    <app-setting (changeDatas)="onchange($event)"></app-setting>
</ng-template>
